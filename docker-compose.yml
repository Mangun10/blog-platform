version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blog_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: mysql://root:password@mysql:3306/blog_platform
      PORT: 8080
      NODE_ENV: development
    depends_on:
      - mysql
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads

volumes:
  mysql_data:

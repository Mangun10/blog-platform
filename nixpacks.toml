# Simple Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["jdk17", "maven"]

[phases.build]
cmds = [
  "chmod +x ./mvnw",
  "./mvnw clean package -DskipTests -Dmaven.test.skip=true",
  "ls -la target/"
]

[start]
cmd = "./mvnw spring-boot:run -Dspring-boot.run.profiles=production"

[variables]
MAVEN_OPTS = "-Xmx1024m"
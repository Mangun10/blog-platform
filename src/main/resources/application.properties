spring.application.name=blog-platform
# Spring Boot application properties

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/blogdb
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
# This tells Spring to create or update the database schema based on your entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port configuration
server.port=8081
spring.security.user.name=admin
spring.security.user.password=admin

# File upload configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production settings (for Railway deployment)
server.port=${PORT:8081}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/blogdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456789}
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
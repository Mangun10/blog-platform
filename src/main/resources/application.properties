spring.application.name=blog-platform

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Default page configuration
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.static-locations=classpath:/static/

# Database configuration - Use H2 for now
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}

# File upload configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Health check endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Simplified configuration for Railway deployment
logging.level.org.springframework.web=INFO
logging.level.com.example.blog_platform=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
spring.jmx.enabled=false

# Simplified configuration for Railway deployment
logging.level.org.springframework.web=INFO
logging.level.com.example.blog_platform=INFO
spring.jmx.enabled=false

# Startup debug
logging.level.org.springframework.boot=INFO
server.error.include-message=always
server.error.include-binding-errors=always